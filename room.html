<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="rooms" class="section">
        <div class="container">
            <h2>Our Rooms</h2>
            <div class="room">
                <h3>Deluxe Room</h3>
                <p>Enjoy a spacious room with a king-sized bed and a beautiful view.</p>
                <img src="deluxe.jpeg" class="room-image" alt="Deluxe Room">
            </div>
            <div class="room">
                <h3>Standard Room</h3>
                <p>Comfortable room with modern amenities and a cozy atmosphere.</p>
                <img src="standard.jpeg" class="room-image" alt="Standard Room">
            </div>
        </div>
    </section>
</body>
</html>
